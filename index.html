<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0207 sign form</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--  js 023 -->
    <div class="container">
      <h1 class="heading">
        <span class="heading-span-1">Sign</span>

        <!--  js 025 -->
        <!-- css 027  -->
        <span class="heading-span-2">In</span>
      </h1>
      <div class="buttons">
        <button class="signup-btn">SignUp</button>
        <button class="signin-btn">SignIn</button>
      </div>

      <!-- css 018 -->
      <div class="form-bg"></div>

      <!-- // js 047 -->
      <form action="" class="form sign-in">
        <!--  css 030 , js 049 -->
        <!--  autocomplete="off" : 자동완성 끄기 -->
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            class="form-input"
            id="username"
            placeholder="Your Name"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            type="text"
            class="form-input"
            id="email"
            placeholder="Email Address"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            type="password"
            class="form-input"
            id="password"
            placeholder="Password"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            type="password"
            class="form-input"
            id="password2"
            placeholder="Confirm Password"
          />
          <p class="message">Error Message</p>
        </div>
        <!--   /* css 030 */ -->
        <input type="submit" value="Submit" class="form-btn" />
      </form>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
